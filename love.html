<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Pallavi ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #fff;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 0, 50% 45%, 100% 0, 100% 0, 0 0);
      background: #ff4d6d;
    }

    .letter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translate(-50%, 120%);
      width: 260px;
      min-height: 180px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      transition: transform 0.8s ease;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    .letter.open {
      transform: translate(-50%, -40px);
    }

    h2 {
      margin: 5px 0;
      color: #ff3366;
    }

    p {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }

    .love {
      font-size: 22px;
      color: #ff1744;
      margin-top: 10px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .hint {
      margin-top: 18px;
      color: #fff;
      font-size: 14px;
      transition: opacity 0.4s ease;
    }

    .hint.hide {
      opacity: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="envelope" onclick="openLetter()">
      <div class="flap"></div>

      <div class="letter" id="letter">
        <h2>Pallavi ‚ù§Ô∏è</h2>
        <p>
          I know tomorrow is your exam,<br>
          and I just want you to know ‚Äî
          <br><br>
          I believe in you more than you know.
          You are stronger, smarter, and more amazing
          than you ever doubt.
          <br><br>
          No matter how the exam goes,
          I‚Äôm always proud of you.
        </p>
        <div class="love">I love you ‚ù§Ô∏è</div>
      </div>
    </div>

    <div class="hint">Tap the envelope üíå</div>
  </div>
<audio id="song">
  <source src="Shiddat_title_track_Guitar_Cover_Tabs_leads_256KBPS.webm" type="audio/webm">
  Your browser does not support the audio element.
</audio>

  <script>
    let opened = false;

    function openLetter() {
      if (!opened) {
        document.getElementById("letter").classList.add("open");
        document.getElementById("song").play();
        opened = true;
        document.querySelector(".hint").classList.add("hide");
      }
    }
  </script>

</body>
</html>
